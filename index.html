<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analyzer</title>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Papa Parse for TSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #ffffff;
            padding: 40px 20px;
            max-width: 700px;
            margin: 0 auto;
            color: #000000;
        }

        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .status {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
            text-align: center;
        }

        .error {
            display: none;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ff0000;
            background: #fff0f0;
            color: #ff0000;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #000000;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 30px;
        }

        button:hover:not(:disabled) {
            background: #333333;
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #666666;
        }

        .review-box {
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            margin-bottom: 30px;
            min-height: 100px;
            font-size: 15px;
            line-height: 1.6;
        }

        .review-box:empty:before {
            content: "Click the button to analyze a review";
            color: #999999;
        }

        .result {
            display: none;
            text-align: center;
            padding: 30px;
            border: 2px solid #000000;
            border-radius: 4px;
        }

        .result-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .result-label {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .result-confidence {
            font-size: 16px;
            color: #666666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #000000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1>Sentiment Analyzer</h1>

    <div id="statusMessage" class="status">Loading...</div>
    <div id="errorMessage" class="error"></div>

    <button id="analyzeButton" disabled>Analyze Review</button>

    <div id="loadingSpinner" class="loading">
        <div class="spinner"></div>
    </div>

    <div id="reviewText" class="review-box"></div>

    <div id="resultBox" class="result">
        <div id="resultIcon" class="result-icon"></div>
        <div id="resultLabel" class="result-label"></div>
        <div id="resultConfidence" class="result-confidence"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
